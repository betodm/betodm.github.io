<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>FORMULARIO INSPECTORES</title>
</head>
<body>
    <div class="page-center">
        <div class="page-center-in">
            <div class="container-fluid">
                <form>
                    <div class="row" style="margin-top: 10px; margin-bottom: 10px;">
                        <div class="col-lg-12 text-center"><h5>FORMULARIO INSPECTORES</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">No. Solicitud</label>
                                <input type="text" class="form-control" placeholder="No. Solicitud" value="7321">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">No. Visita</label>
                                <input type="text" class="form-control" placeholder="No. Visita" value="38376">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">No. Permiso</label>
                                <input type="text" class="form-control" placeholder="No. Permiso" value="067-2020">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Fecha visita</label>
                                <input type="date" class="form-control" placeholder="Fecha visita" value="27/04/2020">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Num. Inspector</label>
                                <input type="text" class="form-control" placeholder="Num. Inspector" value="4">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Nombre inspector</label>
                                <input type="text" class="form-control" placeholder="Nombre inspector" value="RAFAEL SOSA CESPEDES">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Observaciones</label>
                                <input type="textarea" class="form-control" placeholder="Observaciones" value="Movimiento de tierra demoliciones">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Profesional responsable</label>
                                <input type="textarea" class="form-control" placeholder="Profesional responsable" value="ESTEBAN DIAS">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">% avance</label>
                                <input type="text" class="form-control" placeholder="Profesional responsable" value="2.000">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Notificaciones</label>
                                <input type="text" class="form-control" placeholder="Notificaciones" value="Sí">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Vence notificación</label>
                                <input type="date" class="form-control" placeholder="Fecha visita" value="27/04/2020">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Caracteristicas de la obra</label>
                                <input type="textarea" class="form-control" placeholder="Caracteristicas de la obra" value="">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px; margin-bottom: 5px;">
                        <div class="col-lg-12">
                            <p><b>PERSONA NOTIFICADA</b></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Cédula</label>
                                <input type="text" class="form-control" placeholder="Cédula" value="604790044">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Persona notificada</label>
                                <input type="text" class="form-control" placeholder="Persona notificada" value="ADRIAN CISNE VARGAS">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Correo electrónico</label>
                                <input type="email" class="form-control" placeholder="Correo electrónico" value="adrian.cisne@santaana.go.cr">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Registrado por</label>
                                <input type="text" class="form-control" placeholder="Registrado por" value="rafael">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Fecha registro</label>
                                <input type="text" class="form-control" placeholder="Fecha registro" value="04/05/2022 08:39:34">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 30px; margin-bottom: 20px;">
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
